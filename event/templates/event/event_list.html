{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    {% for event in event_list %}
    <div class="row">
        <div class="col-4">
            <h2>{{ event.title }}</h2>
            <div class="event-listing">
                <p>{{ event.age_range }}</p>
                <p>{{ event.event_date }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
