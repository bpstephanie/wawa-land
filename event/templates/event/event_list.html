{% extends 'base.html' %}
{% block content %}
{% load static %}
<h1 class="text-center m-5">All events</h1>
<div class="container">
    <div class="container">
        <div class="row bg-dark white-border light-text no-gutters">
            <div class="col-sm-6">
                <h3>Name</h3>
            </div>
            <div class="col-sm-3">
                <h3>Age Range</h3>
            </div>
            <div class="col-sm-3">
                <h3>Date</h3>
            </div>
        {% for event in event_list %}
        <div class="row bg-dark white-border light-text no-gutters">
            <div class="col-sm-6">
                <h4>{{ event.title }}</h4>
            </div>
            <div class="col-sm-3">
                <h5>{{ event.age_range }}</h5>
            </div>
            <div class="col-sm-3">
                <h5>{{ event.event_date }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
