{% extends 'base.html' %}

{% block content %}
<div class="container flex-auto mx-auto py-5 my-5 box-shadow">
    <div class="text-center">
        <h1>Edit Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-wawa">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
