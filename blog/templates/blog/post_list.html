<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Blog Main Page</h1>
            {% for post in object_list %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
            <p>{{ post.author }}</p>
            {% endfor %}
        </div>
    </div>

</body>

</html>
